<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Perfil</title>
    <style>
        .card {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 16px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 12px;
        }
        .highlight {
            color: #007BFF;
            font-weight: bold;
        }
        .description {
            margin-top: 12px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="card">
        <div>
            <img class="profile-image" src="Jonathanlopes.jpg" alt="Foto do perfil">
        </div>
        
        <div>
            <p>Olá, meu nome é <span class="highlight">Jonathan Lopes</span> e tenho <span class="highlight">35 anos</span>.</p>
        </div>
        
        <div class="description">
            <p>Sou especialista em segurança patrimonial formado pela Security e estudande de programação full Stack.</p>
        </div>
    </div>
</body>
</html>
